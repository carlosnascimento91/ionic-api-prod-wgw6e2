<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Produtos</h2>
  <ion-list>
    <ion-item *ngFor="let p of produtos">
      <h2>{{p.nome}}</h2>
      <h4>{{p.preco}}</h4>
      <h4>{{p.qtd}}</h4>
    </ion-item>
  </ion-list>

  <button ion-button (click)="cadastrar()">Cadastrar</button>
</ion-content>
